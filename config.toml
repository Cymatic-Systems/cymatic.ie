# The URL the site will be built for
base_url = "https://cymatic.ie"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# RSS Feed
generate_feeds = true
feed_filenames = ["rss.xml"]

taxonomies = [
    {name = "tags", feed = true}
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
title = "Cymatic Systems"
title_default_tag = "Software Development Solutions"
description = "Cymatic Systems, based in Dublin, delivers innovative solutions in software, distributed systems, and cloud infrastructure. We modernize systems and drive success with leading tools and strategic IT services."
logo = "cymatic-logo.svg"
