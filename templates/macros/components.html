{% macro section_header(id, content) %}
<div class="flex max-w-screen-xl w-full m-auto pt-4 mb-8">
  <h2 id="{{ id }}"
    class="pl-4 border-l-2 border-[#33B7BF] text-[#33B7BF] font-outfit font-bold text-3xl md:text-4xl tracking-tight">
    {{ content | safe }}
  </h2>
</div>
{% endmacro section_header %}
